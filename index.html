<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./image/image.jpg" alt="Мужчина в шапке" />
                <div class="profile__info">
                    <div class="profile__title-item">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="element">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_add-profile" id="profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__profile-form" name="profile-form" novalidate>
                <input type="text" class="popup__input popup__input_type_name" name="username" id="name" placeholder="Имя"
                     minlength="2" maxlength="40" required>
                     <span class="popup__error" id="name-error"></span>
                <input type="text" class="popup__input popup__input_type_about" name="proffesion" id="proffesion" placeholder="О себе"
                    minlength="2" maxlength="200" required>
                    <span class="popup__error" id="proffesion-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </section>
    <section class="popup popup_add-image" id="add-images">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__profile-form" id="profile-add-image" name="profile-form" novalidate >
                <input type="text" class="popup__input popup__input_type_title" name="title" id="title" placeholder="Название"
                    minlength="2" maxlength="30" required>
                    <span class="popup__error" id="title-error"></span>
                <input type="url" class="popup__input popup__input_type_link" name="link" id="link"
                    placeholder="Ссылка на картинку"  required>
                    <span class="popup__error" id="link-error"></span>
                <button class="popup__save-button" type="submit" id="dublicate-card" >Создать</button>
            </form>
            <button class="popup__close-button" id="close-profile-addimage"  type="button"></button>
        </div>
    </section>
    <section class="popup popup_open-image" id="images">
        <div class="popup__container-image">
            <button class="popup__close-button" id="close-imagecontainer" type="button"></button>
            <figure class="popup__figure-content">
                <img src="#" alt="Шаблон картинки" class="popup__image-card">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </section>
    <template class="template">
        <ul class="element">
            <li class="element__item">
                <button class="element__remove-button"></button>
                <img src="#" alt="шаблон картинки" class="element__image">
                <div class="element__container">
                    <h3 class="element__title"></h3>
                    <button class="element__like-button" type="button"></button>
                </div>
            </li>
        </ul>
    </template>
    <script type = "module" src="./script.js/index.js"></script> 
</body>

</html>
